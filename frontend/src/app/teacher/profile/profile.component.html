<div class="content">
<div class="teacher-profile-container">
    <div class="profile-header">
      <h2 routerLink="/teacher/portal">Teacher Profile</h2>
      <!-- <div class="buttons-container" >
        <button class="logout-button" (click)="logout()">Logout</button>
        
      </div> -->
    </div>
  
    
    <div *ngIf="isLoading" class="loading">
      Loading...
    </div>
  
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    
    <div *ngIf="teacherData" class="profile-card">
      <div class="profile-header">
        <h3>{{ teacherData.name }}</h3>
      </div>
      <div class="profile-body">
        <p><strong>Email:</strong> {{ teacherData.email }}</p>
        <p><strong>Role:</strong> {{ teacherData.role }}</p>
        <p><strong>Course:</strong> {{ teacherData.subjects }}</p>
      </div>
    </div>
  </div>
</div>

<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-heading">Teacher Dashboard</h2>
    </div>

    <mat-nav-list>
      <!-- Dashboard -->
      <mat-list-item routerLink="/teacher/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </mat-list-item>

      <!-- ðŸ”¹ Student Listing with Dropdown -->
      <mat-list-item (click)="toggleDropdown()">
        <mat-icon>account_circle</mat-icon>
        <span>Student Listing</span>
        <mat-icon class="dropdown-icon">{{ dropdownOpen ? 'expand_less' : 'expand_more' }}</mat-icon>
      </mat-list-item>

      <!-- Dropdown Menu (Visible only when dropdownOpen is true) -->
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <mat-list-item 
          *ngFor="let subject of subjects" 
          (click)="onSubjectSelect(subject)">
          <mat-icon>book</mat-icon>
          {{ subject }}
        </mat-list-item>
      </div>      

    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="content">
    <ng-content></ng-content> 
  </mat-drawer-content>
</mat-drawer-container>

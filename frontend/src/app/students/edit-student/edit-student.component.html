<mat-card class="form-card">
    <mat-card-title>Edit Student Data</mat-card-title>
    <form [formGroup]="editStudentForm" (ngSubmit)="onSubmit()">
      <label>Name</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Name</mat-label> -->
        <input readonly matInput formControlName="name" placeholder="Enter name" />
        <mat-error *ngIf="editStudentForm.controls['name'].invalid && editStudentForm.controls['name'].touched">
          Name is required and must be between 4 and 12 characters.
        </mat-error>
      </mat-form-field>

      <label>Email</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Email</mat-label> -->
        <input readonly matInput formControlName="email" placeholder="Enter yur registered email" />
        <mat-error *ngIf="editStudentForm.controls['email'].invalid && editStudentForm.controls['email'].touched">
          Email is required and must have @ symbol.
        </mat-error>
      </mat-form-field>
  
      <label>Marks</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Marks</mat-label> -->
        <input matInput type="number" formControlName="marks" placeholder="Enter marks" />
        <mat-error *ngIf="editStudentForm.controls['marks'].invalid && editStudentForm.controls['marks'].touched">
          Marks must be between 0 and 100.
        </mat-error>
      </mat-form-field>
  
      <label>Subject</label>
      <mat-form-field appearance="outline">
        <input readonly matInput formControlName="subject" placeholder="Enter assigned course" />
        <!-- <mat-label>Subject</mat-label> -->
        <!-- <mat-select formControlName="subject">
          <mat-option *ngFor="let subj of subjects" [value]="subj">{{ subj }}</mat-option>
        </mat-select> -->
      </mat-form-field>
  
      <label>Grade</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Grade</mat-label> -->
        <mat-select formControlName="grade">
          <mat-option *ngFor="let grade of grades" [value]="grade">{{ grade }}</mat-option>
        </mat-select>
      </mat-form-field>

      <label>Remarks</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Profile</mat-label> -->
        <input matInput formControlName="profile" placeholder="Enter remarks" />
        <mat-error *ngIf="editStudentForm.controls['profile'].invalid && editStudentForm.controls['profile'].touched">
          Profile is required.
        </mat-error>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="editStudentForm.invalid">Edit</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

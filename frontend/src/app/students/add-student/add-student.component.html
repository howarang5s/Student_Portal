<mat-card class="form-card">
    <mat-card-title>Add Student Data</mat-card-title>
    <form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()">
      <label>Name</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Name</mat-label> -->
        <mat-select formControlName="name" placeholder="Select student" >
          <mat-option *ngFor="let user of users" [value]="user" (onSelectionChange)="change($event)">{{ user }}</mat-option>
        </mat-select>  
        <mat-error *ngIf="addStudentForm.controls['name'].invalid && addStudentForm.controls['name'].touched">
          Name is required and must be between 4 and 12 characters.
        </mat-error>
      </mat-form-field>

      <label>Email</label> 
      <mat-form-field appearance="outline">
        <!-- <mat-label>Email</mat-label> -->
        <input matInput formControlName="email" placeholder="Enter your registered email" />
        <mat-error *ngIf="addStudentForm.controls['email'].invalid && addStudentForm.controls['email'].touched">
          Email is required and must have @ symbol.
        </mat-error>
      </mat-form-field>
  
      <label>Marks</label> 
      <mat-form-field appearance="outline">
        <!-- <mat-label>Marks</mat-label> -->
        <input matInput type="number" formControlName="marks" placeholder="Enter marks" />
        <mat-error *ngIf="addStudentForm.controls['marks'].invalid && addStudentForm.controls['marks'].touched">
          Marks must be between 0 and 100.
        </mat-error>
      </mat-form-field>
      
      <label>Subject</label> 
      <mat-form-field appearance="outline">
        <!-- <mat-label>Subject</mat-label> -->
        <mat-select formControlName="subject" placeholder="Select subject">
          <mat-option *ngFor="let subj of subjects" [value]="subj">{{ subj }}</mat-option>
        </mat-select>
      </mat-form-field>


      <label>Grade</label>  
      <mat-form-field appearance="outline">
        <!-- <mat-label>Grade</mat-label> -->
        <mat-select formControlName="grade" placeholder="Select the grade">
          <mat-option *ngFor="let grade of grades" [value]="grade">{{ grade }}</mat-option>
        </mat-select>
      </mat-form-field>

      <label>Remarks</label> 
      <mat-form-field appearance="outline">
        <!-- <mat-label>Profile</mat-label> -->
        <input matInput formControlName="profile" placeholder="Remarks" />
        <mat-error *ngIf="addStudentForm.controls['email'].invalid && addStudentForm.controls['email'].touched">
          Profile is required
        </mat-error>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="addStudentForm.invalid">Add</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

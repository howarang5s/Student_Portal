<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <label>Email</label>  
          <mat-form-field appearance="outline">
            <input matInput formControlName="email" type="email" placeholder="Enter your email" required />
            <mat-icon matSuffix class="email-icon">email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <label>New Password</label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="newPassword" [type]="hidePassword ? 'password' : 'text'" placeholder="Enter new password" required />
            <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" class="password-toggle">
                <mat-icon class="password-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="forgotPasswordForm.controls['newPassword'].hasError('required')">
              New password is required
            </mat-error>
          </mat-form-field>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
              Reset Password
            </button>
          </div>
        </form>
  
        <!-- Success or error message display -->
        <div *ngIf="isSuccessMessage" class="success-message">
          {{ successMessage }}
        </div>
        <div *ngIf="isErrorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>

<div class="content">
<div class="form-wrapper">
<mat-card class="form-card">
    <mat-card-title>Edit Student Data</mat-card-title>
    <form [formGroup]="editStudentForm" (ngSubmit)="onSubmit()">
        <label>Name</label>
        <mat-form-field appearance="outline">
          
          <input matInput formControlName="name" placeholder="Enter teacher name" />
          <mat-error *ngIf="editStudentForm.controls['name'].invalid && editStudentForm.controls['name'].touched">
              Name is required and must be between 4 and 12 characters.
          </mat-error>
        </mat-form-field>
  
        <label>Email</label> 
        <mat-form-field appearance="outline">
          
          <input matInput formControlName="email" placeholder="Enter teacher email" />
          <mat-error *ngIf="editStudentForm.controls['email'].invalid && editStudentForm.controls['email'].touched">
            Email is required and must have @ symbol.
          </mat-error>
        </mat-form-field>
  
        <label>Course</label> 
        <mat-form-field appearance="outline">
          
          <mat-select formControlName="subject" placeholder="Select subject">
            <mat-option *ngFor="let subj of courses" [value]="subj">{{ subj }}</mat-option>
          </mat-select>
        </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="editStudentForm.invalid">Edit</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
</div>

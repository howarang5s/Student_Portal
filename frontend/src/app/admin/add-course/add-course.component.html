<div class="content">
  <div class="form-wrapper">
    <mat-card class="form-card">
      <mat-card-title>Add Course Data</mat-card-title>
      <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
        <label>Name</label>
        <mat-form-field appearance="outline">
          <input matInput formControlName="name" placeholder="Enter course name" />

          <mat-error *ngIf="addCourseForm.controls['name'].hasError('required')">
            Name is required.
          </mat-error>
          <mat-error *ngIf="addCourseForm.controls['name'].hasError('minlength')">
            Name must be at least 4 characters long.
          </mat-error>
          <mat-error *ngIf="addCourseForm.controls['name'].hasError('maxlength')">
            Name cannot be longer than 12 characters.
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="addCourseForm.invalid">
            Add
          </button>
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>

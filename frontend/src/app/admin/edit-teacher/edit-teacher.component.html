<mat-card class="form-card">
    <mat-card-title>Edit Teacher Data</mat-card-title>
    <form [formGroup]="editTeacherForm" (ngSubmit)="onSubmit()">
        <label>Name</label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Email</mat-label> -->
          <input matInput formControlName="name" placeholder="Enter teacher name" />
          <mat-error *ngIf="editTeacherForm.controls['name'].invalid && editTeacherForm.controls['name'].touched">
              Name is required and must be between 4 and 12 characters.
          </mat-error>
        </mat-form-field>
  
        <label>Email</label> 
        <mat-form-field appearance="outline">
          <!-- <mat-label>Email</mat-label> -->
          <input matInput formControlName="email" placeholder="Enter teacher email" />
          <mat-error *ngIf="editTeacherForm.controls['email'].invalid && editTeacherForm.controls['email'].touched">
            Email is required and must have @ symbol.
          </mat-error>
        </mat-form-field>
  
        <label>Course</label> 
        <mat-form-field appearance="outline">
          <!-- <mat-label>Subject</mat-label> -->
          <mat-select formControlName="course" placeholder="Select course">
            <mat-option *ngFor="let subj of courses" [value]="subj">{{ subj }}</mat-option>
          </mat-select>
        </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="editTeacherForm.invalid">Edit</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card>

<div class="content">
    <div class="form-wrapper">
    <mat-card class="form-card">
        <mat-card-title>Edit Student Data</mat-card-title>
        <form [formGroup]="editCourseForm" (ngSubmit)="onSubmit()">
            
            <label>ID</label>
            <mat-form-field appearance="outline">
              
              <input readonly matInput formControlName="courseId" placeholder="Enter valid id" />
              <mat-error *ngIf="editCourseForm.controls['courseId'].invalid && editCourseForm.controls['courseId'].touched">
                  Name is required and must be between 4 and 12 characters.
              </mat-error>
            </mat-form-field>

            <label>Name</label>
            <mat-form-field appearance="outline">
              
              <input matInput formControlName="name" placeholder="Enter teacher name" />
              <mat-error *ngIf="editCourseForm.controls['name'].invalid && editCourseForm.controls['name'].touched">
                  Name is required and must be between 4 and 12 characters.
              </mat-error>
            </mat-form-field>


      
      
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="editCourseForm.invalid">Edit</button>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </mat-card>
    </div>
    </div>
